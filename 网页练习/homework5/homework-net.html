<!DOCTYPE html>
 <html>
 <head>
    <meta charset="utf-8">
    <title>task18</title>
    <style>
    #button{
         display:inline-block;
    }
   ul{
        list-style: none;
    }
     li{
        background-color: red;
       display:inline-block;
        width:20px;
         padding:10px;
      margin-left:3px;
        color:white;
    }
    </style>
 </head>
  <body>
     <input id="input" type="text">
     <div id="button">
        <button id="leftin">左侧入</button>
        <button id="rightin">右侧入</button>
        <button id="leftout">左侧出</button>
        <button id="rightout">右侧出</button>
    </div>
     <ul id="result">
     </ul>
 <script>
     var $=function(id){
       return document.getElementById(id);
     }
     var number=[];
     //给按钮的父元素添加事件委托，避免给每个按钮添加点击事件
     $("button").addEventListener("click",function(e){  
         var target=e.target,
             value=$("input").value;
         switch(target.id){
             case "leftin":{
                 if(!/^\d+$/.test(value))alert("请输入有效的数字");
                 else{
                     number.unshift(value);
                 show();
                 }
                 break;
             }
             case "rightin":{
                 if(!/^\d+$/.test(value)) alert("请输入有效的数字");
                 else{
                     number.push(value);
                     show();
                 }
                 break;
             }
             case "leftout":{
                 alert(number.shift(number[number.length-1]));
                    show();
                    break;
             }
             case "rightout":{
                 alert(number.pop(number[0]));
                 show();
                 break;
             }
         }
     })
     //给输出的结果添加事件委托，使点击的元素被删除
        $("result").addEventListener("click",function(e){
         var target=e.target;
        if(target.nodeName!="LI") return;
         var tar=parseInt(target.getAttribute("id"));   //到被点击元素的id属性，之前id绑定的是该元素在数组中的序号
         number.splice(tar,1);　　　//删除数组number中的元素，1代表只删除一个元素
         show();
         return number;
     })
    //将得到的用户输入数据输出显示到id为result的列表中
    function show(){
         var content=" ";
         for(var i=0;i<number.length;i++){
                 content+="<li id='"+i+"'>"+number[i]+"</li>";
             }
         result.innerHTML=content;
     }
 </script>
 </body>
</html>

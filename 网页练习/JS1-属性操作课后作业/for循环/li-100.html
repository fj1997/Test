<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<title></title>
	<style type="text/css">
	
	li{
		width: 40px;
		height: 40px;
		border:1px black solid; 
		background: red;
		text-align: center;
		line-height: 40px;
		color: black;
		font-family: '宋体';
		font-size: 14px;
		font-weight:bold;
		list-style: none;
		display: inline-block;
		margin: 10px;
	}
	</style>
	<script type="text/javascript">
	window.onload=function  () {
		var oUl=document.getElementById('list');
		var oBtn=document.getElementById('btn1');
		var onOff=true;
		oBtn.onclick = function (){
			if(onOff){
				for(var i=0;i<10;i++){
					for(var j=0;j<10;j++){	
						var t=10*i+j;
						oUl.innerHTML+='<li>'+t+'</li>';
						var k=t%4;
						switch(k){		
							case 0 :
									oUl.getElementsByTagName('li')[t].style.backgroundColor='blue';
									break;
							case 1: 
									oUl.getElementsByTagName('li')[t].style.backgroundColor='red';
									break;
							case 2: 
									oUl.getElementsByTagName('li')[t].style.backgroundColor='yellow';
									break;
							case 3:
									oUl.getElementsByTagName('li')[t].style.backgroundColor='green';
							break;
							}
						}
							oUl.innerHTML+='</br>';
					}
				}
			onOff=false;
		}
	}

	</script>
</head>
<body>
<input id='btn1'type="button" value="自动生成100个Li" >
<ul id='list'>
	
</ul>
</body>
</html>

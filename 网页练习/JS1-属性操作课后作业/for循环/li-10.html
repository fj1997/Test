<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<title></title>
	<style type="text/css">
	
	li{
		width: 40px;
		height: 40px;
		border:1px black solid; 
		background: red;
		text-align: center;
		line-height: 40px;
		color: black;
		font-family: '宋体';
		font-size: 14px;
		font-weight:bold;
		list-style: none;
		display: inline-block;
		margin: 10px;
	}
	</style>
	<script type="text/javascript">
	window.onload=function  () {
		var oUl=document.getElementById('list');
		var oBtn=document.getElementById('btn1');
		var onOff=true;
		oBtn.onclick = function (){
			if(onOff){
	
					for(var j=0;j<10;j++){	
		
						oUl.innerHTML+='<li>'+j+'</li>';
						var k=j%4;
						switch(k){		
							case 0 :
									oUl.getElementsByTagName('li')[j].style.backgroundColor='blue';
									break;
							case 1: 
									oUl.getElementsByTagName('li')[j].style.backgroundColor='red';
									break;
							case 2: 
									oUl.getElementsByTagName('li')[j].style.backgroundColor='yellow';
									break;
							case 3:
									oUl.getElementsByTagName('li')[j].style.backgroundColor='green';
							break;
							}
						}
						
				}
			onOff=false;
		}
	}

	</script>
</head>
<body>
<input id='btn1'type="button" value="自动生成10个Li" >
<ul id='list'>
	
</ul>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>修改文本的值</title>
	<style type="text/css">
	*{
		margin: 0px;
		padding: 0px;
	}
	li{
		list-style: none;
		height: 40px;
		line-height: 40px;
		border: 1px #333 solid;
	}
	img{
		width: 16px;
		height: 16px;
		cursor: pointer;
	}
	p{
		display: inline-block;
		text-indent: 20px;
	}
	h2{
		background: #6BA542;
		text-indent: 20px;

	}
	div{
		width: 500px;
	}
	span{
		color: #9F8780;
		cursor: pointer;
	}
	.hide{
		display: none;
	}
	</style>
	<script type="text/javascript">
	window.onload=function(){
		var oUl=document.getElementsByTagName('ul')[0];
		var oLi=oUl.getElementsByTagName('li');
		var  oInput=oUl.getElementsByTagName('input');
		var oImg=oUl.getElementsByTagName('img');
		var oP=oUl.getElementsByTagName('p');
		var oSpan=oUl.getElementsByTagName('span');
		/* 初始化页面 */
		for(var i=0;i<oInput.length;i++){
			oInput[i].value=oP[i].innerHTML;
			oInput[i].className = 'hide';
		}
		for(var i=0;i<oSpan.length;i++){
			oSpan[i].className='hide';
		}
		for(var i=0; i<oImg.length; i++) {
                edit(oLi[i]);
            }
         function edit(li){
			var  aInput=li.getElementsByTagName('input')[0];
			var aImg=li.getElementsByTagName('img')[0];
			var aP=li.getElementsByTagName('p')[0];
			var aSpan1=li.getElementsByTagName('span')[0];
			var aSpan2=li.getElementsByTagName('span')[1];
			aImg.onclick=function(){
				aP.className = aImg.className = 'hide';
				aInput.className='';
				aSpan2.className=aSpan1.className='';
			}
			aSpan1.onclick=function(){
				aP.innerHTML=aInput.value;
				aP.className=aImg.className='';
				aInput.className=aSpan2.className=aSpan1.className='hide';	
			}
			aSpan2.onclick=function(){
			aP.className = aImg.className = ''; 
			aInput.className=aSpan2.className=aSpan1.className='hide';	
			}
         }   
	}
	</script>
</head>
<body>
	<div>
		<h2>分类名称</h2>
		<ul>
			<li>
			<p >妙味远程课堂</p>
			<img src="spen.png">
			<input type="text" >
			<span>保存</span>
			<span>取消</span>
			</li>
			<li>
			<p >妙味远程课堂</p>
			<img src="spen.png">
			<input type="text" >
			<span>保存</span>
			<span>取消</span>
			</li>
		</ul>
	</div>
</body>
</html>

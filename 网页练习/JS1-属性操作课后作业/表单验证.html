<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<title></title>
	<script type="text/javascript">
		function validate_requried(field,alerttxt){
			with(field){
				apos=value.indexOf("@");
				dotpos=value.lastIndexOf(".");
				if(value==null||value==""||apos<1||dotpos-apos<2){
					alert(alerttxt);
					return false;
				}else{
					return true;
				}
			}
		}
	function validate_form(thisform)	{
		with(thisform){
			if(validate_requried(email,"Email must be filled out!")==false){
				email.focus();
				return false
			}
		}
	}

	</script>
</head>
<body>
<form action="图片切换.html" onsubmit="return validate_form(this)"method="post">
Email:<input type="text" name="email" size="30">
<input type="submit" value="Submit">
	
</form>

</body>
</html>

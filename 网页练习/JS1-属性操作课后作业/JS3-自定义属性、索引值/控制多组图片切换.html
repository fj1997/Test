<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
	#box1,#button1{
		margin-left: 100px;
	}
	#box2{
		margin-top:-475px;
		margin-left: 600px;
	}
	#p1,#p2{
		margin-left: 150px;
	}
	img{
		width: 400px;
		height: 400px;
	}
	</style>
	<script type="text/javascript">
	window.onload=function(){
		var oBtn1=document.getElementById('button1');
		var oBtn2=document.getElementById('button2');
		var oImg1=document.getElementById('img1');
		var oImg2=document.getElementById('img2');
		var arrUrl1=['images/5.jpg', 'images/6.jpg', 'images/7.jpg', 'images/8.jpg' ];
		var arrUrl2=['images/9.jpg', 'images/2.jpg', 'images/3.jpg' ];
		var arrText1=['第一组第1张', '第一组第2张', '第一组第3张', '第一组第4张'];
		var arrText2=['第二组第1张', '第二组第2张', '第二组第3张'];
		var oStrong1=document.getElementById("strong1");
		var oStrong2=document.getElementById("strong2");
		var oP1=document.getElementById("p1");
		var oP2=document.getElementById("p2");
		var num1=0;
		var num2=0;
		function oTab1(){
			oImg1.src=arrUrl1[num1];
			oP1.innerHTML=arrText1[num1];
			oStrong1.innerHTML=num1+1+'/'+arrText1.length;

		}
		function oTab2(){
			oImg2.src=arrUrl2[num2];
			oP2.innerHTML=arrText2[num2];
			oStrong2.innerHTML=num2+1+'/'+arrText2.length;

		}
		oTab1();
		oTab2();
		oBtn1.onclick=function(){
			num1--;
			num2--;
			if(num1==-1){
				num1=arrText1.length-1;
			}
			if(num2==-1){
				num2=arrText2.length-1;
			}
			oTab1();
			oTab2();
		}

	
		oBtn2.onclick=function(){
			num1++;
			num2++;
			if(num1==arrText1.length){
				num1=0;
			}
			if(num2==arrText2.length){
				num2=0;
			}
			oTab1();
			oTab2();
		}

	}



	</script>
</head>
<body>
	<input id="button1" type="button" value="上一组" />
	<input id="button2" type="button" value="下一组" />
	<div id="box1">
		<img id="img1" src="">
		<p id="p1">图片文字加载中……</p>
  		<strong id="strong1">图片数量计算中……</strong>
	</div>
	<div id="box2">
		<img id="img2" src="">
		<p id="p2">图片文字加载中……</p>
  		<strong id="strong2">图片数量计算中……</strong>
	</div>
</body>
</html>
